<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>ToxStudy test suite</title>
  <link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/skeleton.css">
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/toxstudy.css">
	<link rel="stylesheet" href="styles/jquery-ui.css">
	<link rel="stylesheet" href="styles/jquery.ui.tabs.css">
	<link rel="stylesheet" href="styles/jquery.dataTables.css">

  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery.ui.core.js"></script>
  <script src="scripts/jquery.ui.widget.js"></script>
  <script src="scripts/jquery.ui.tabs.js"></script>
  <script src="scripts/jquery.dataTables.js"></script>

  <script src="scripts/jtoxkit.js"></script>
  <script src="scripts/toxstudy.js"></script>
  
  <script src="tests/summary.js"></script>
</head>
<body>
	<div class="jtox-toolkit" data-kit="study"></div>
<!--[[ jToxKit.htmlTemplate = -->
	<div id="jtox-template">
	  <div id="jtox-studies">
	    <ul>
	      <li><a href="#jtox-substid">Subst ID</a></li>
	      <li><a href="#jtox-composition">Composition</a></li>
	      <li><a href="#jtox-pchem">P-Chem</a></li>
	      <li><a href="#jtox-envfate">Env Fate (2)</a></li>
	      <li><a href="#jtox-ecotox">Eco Tox (3)</a></li>
	      <li><a href="#jtox-tox">Tox (6)</a></li>
	    </ul>
	    <div id="jtox-substid">
	      Substance ID
	    </div>
	    <div id="jtox-composition">
	      Composition information
	    </div>
	    <div id="jtox-pchem" class="jtox-study-tab PCH">
	      <p><input type="text" class="jtox-study-filter ui-input" placeholder="Filter..."></input></p>
      </div>
	    <div id="jtox-envfate" class="jtox-study-tab ENV">
	      <p><input type="text" class="jtox-study-filter ui-input" placeholder="Filter..."></input></p>
	    </div>
	    <div id="jtox-ecotox" class="jtox-study-tab ECO">
	      <p><input type="text" class="jtox-study-filter ui-input" placeholder="Filter..."></input></p>
	    </div>
	    <div id="jtox-tox" class="jtox-study-tab TOX">
	      <p><input type="text" class="jtox-study-filter ui-input" placeholder="Filter..."></input></p>
	    </div>
	  </div>
    <div id="jtox-study" class="jtox-study jtox-foldable folded">
      <p class="jtox-study-title">?</p>
      <table border="0" cellpadding="0" cellspacing="0" class="jtox-study-table">
        <thead>
          <tr class="jtox-preheader">
            <th rowspan="2">Name</th>
            <th>Conditions</th>
            <th colspan="2">Effects</th>
            <th colspan="2">Protocol</th>
          </tr>
          <tr class="jtox-header">
            <th>Endpoint</th>
            <th>Result</th>
            <th>Guidance</th>
            <th>Owner/UUID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
	</div>
<!-- ]]-->
</body>
</html>
