<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>Ketcher integration test page</title>
  <link rel="stylesheet" href="../styles/base.css">
	<link rel="stylesheet" href="../styles/skeleton.css">
	<link rel="stylesheet" href="../tests/layout.css">
	<link rel="stylesheet" href="../styles/jquery-ui.css">
	<link rel="stylesheet" href="../styles/jtoxkit.css">

	<link rel="stylesheet" href="../www/ketcher.css"/>

  <script src="../scripts/jquery.js"></script>

  <script src="../scripts/common.js"></script>
  <script src="../scripts/jtoxkit.js"></script>
  <script src="../www/ketcher.js"></script>

  <script language="javascript">
    jT.$(document).ready(function () {
      jT.insertTool('ketcher', jT.$('#ketcher-test')[0]);
      ketcher.init({ ajaxRequest: function (service, method, async, parameters, onready) {
        if (service == "knocknock")
          onready("You are welcome!", null);
        else
          jT.call(null, 'molecules/' + service, function (res, jhr) { onready(res, jhr); });
      }});
    });
  </script>
</head>
<body>
  <div id="ketcher-test"></div>
</body>
</html>
