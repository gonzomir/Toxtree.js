<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>ToxTree web interface</title>
  <link rel="stylesheet" href="../tests/base.css"/>
	<link rel="stylesheet" href="../tests/skeleton-fluid.css"/>
	<link rel="stylesheet" href="../tests/layout.css"/>
	<link rel="stylesheet" href="../tests/jquery-ui.css"/>
	<link rel="stylesheet" href="../tests/jquery.dataTables.css"/>
	<link rel="stylesheet" href="../tests/ambit2.css"/>

	<link rel="stylesheet" href="../www/jtoxkit.css"/>
	<link rel="stylesheet" href="../www/ketcher.css"/>
	<link rel="stylesheet" href="ui-toxtree.css"/>

  <script src="oecdcategories.js"></script>

  <script src="../tests/jquery.js"></script>
  <script src="../tests/jquery.base64.min.js"></script>
  <script src="../tests/jquery-migrate-1.2.1.min.js"></script>
  <script src="../tests/colResizable-1.3.min.js"></script>
  <script src="../tests/jquery-ui.min.js"></script>
  <script src="../tests/jquery.dataTables-1.9.4.min.js"></script>

  <script src="../www/jtoxkit.js"></script>
  <script src="../www/ketcher.js"></script>
  <script src="ui-toxtree.js"></script>
</head>
<body>
  <div class="jtox-toolkit" data-kit="query" data-cross-domain="true" data-configuration="config_toxtree" data-base-url="http://apps.ideaconsult.net:8080/biodeg">
    <div id="tt-searchbar" class="jtox-toolkit jtox-widget" data-kit="search"></div>
    <div class="tt-bigpane">
      <div id="tt-browser-panel">
  			<div id="tt-features">
    			<div class="jtox-inline"><h5 class="counter-field">Available structure attributes </h5></div>
    			<div class="jtox-inline tt-controls"><a class="paginate_disabled_previous prev-field" tabindex="0" role="button">Previous</a><a class="paginate_disabled_next next-field" tabindex="0" role="button">Next</a></div>
    			<div class="list jtox-panel"></div>
    		</div>
  			<div id="tt-diagram" class="jtox-foldable">
  			  <h5 class="title">Structure diagram</h5>
  			  <div class="content">
            <img class="toxtree-diagram" alt="Compoung diagram"/>
  			  </div>
        </div>
      </div>
      <div id="tt-models-panel">
        <div>
          <div class="title jtox-inline"><h5>Toxicity prediction modules (0/0)</h5></div>
          <div class="jtox-inline selections"><a href="#" class="select-all">select all</a>&nbsp;<a href="#" class="unselect-all">unselect all</a></div>
        </div>
        <div class="jtox-toolkit jtox-widget" data-kit="model" data-algorithms="true" data-no-interface="true" data-on-loaded="onAlgoLoaded" data-algorithm-needle="ToxTree"></div>
      </div>
    </div>
    <div class="tt-bigpane">
      <div class="jtox-toolkit" data-kit="compound" data-has-details="false" data-show-tabs="false" data-on-loaded="addFeatures"></div>
    </div>
  </div>
  <div class="jtox-template">
    <div id="tt-feature" class="tt-feature">
      <div class="data-field tt-name" data-field="title"></div><div class="data-field tt-value" data-field="value"></div>
    </div>
    <div id="tt-algorithm" class="tt-algorithm jtox-foldable folded">
      <div class="title" >
        <a target="_blank" class="data-field attribute" data-field="uri" data-attribute="href"><span class="ui-icon ui-icon-link jtox-inline"></span></a>
        <span class="data-field" data-field="name">?</span>
        <div class="jtox-inline float-right">
          <input type="checkbox"/>Auto
          <!-- auto checkbox & rub button -->
        </div>
      </div>
      <div class="content">
        <table class="jtox-study-table content"></table>
      </div>
    </div>
  </div>
</body>
</html>
