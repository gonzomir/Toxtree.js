<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>ToxTree for Web</title>
	<link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/skeleton.css">
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/toxtree.css">

  <script src="scripts/ready.js"></script>
  <script src="scripts/classList.js"></script>
  <script src="scripts/dataset.js"></script>
  <script src="scripts/common.js"></script>
  <script src="scripts/toxtree.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="sixteen columns">ToxTree for Web</h2>
		<div class="fourteen columns">
			<input id="query-needle" placeholder="COMPOUND_NAME_"/>
		</div>
		<div class="two columns">
			<button id="query-button" disabled="true">QUERY</button>
		</div>
		<div class="five columns">
			<h4>Features</h4>
			<div class="toxtree-features panel">
				<table>
					<tbody class="body"></tbody>
					<tfoot class="template">
						<tr class="row-blank">
							<td class="two columns nomargin data-field" data-field="name"> _key_ </td>
							<td class="separator"/></td>
							<td class="three columns nomargin data-field" data-field="value"> _value_ </td>
						</tr>
						<tr class="header-blank">
							<td colspan="3"><strong class="data-field" data-field="header"> _header_ </strong></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<h4>Diagram</h4>
			<div class="panel"><img class="toxtree-diagram"/></div>
		</div>
		<div class="ten columns">
			<h4>Algorithms</h4>
			<div class="toxtree-algorithms">
				<ul class="body">
					<li class="row-blank template panel-hovering">
						<div class="inlined show-hide">
							<h5 class="data-field" data-field="name"> _name_ </h5>
						</div>
						<div class="inlined"><input class="auto" type="checkbox">Auto</input></div>
						<div class="inlined"><button class="imaged run"><img src="images/run.png"/></button></div>
						<div class="inlined result body"><span class="data-field row-blank template" data-field="o"/></div>
						<div class="info inlined hidden">
							<div class="explanation"> _explanation_ </div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="status-bar">
		<h6><span id="connection-baseuri"></span> : <img src="images/ok.png" id="connection-status"/> <span id="connection-error"></span></h6>
	</div>
</body>
</html>
